<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<form onsubmit="return validation()">
		name:
		<input type="text" name="" placeholder="Enter Name" id="name">
		<span id="message"></span>
		<br><br><br>
		password:
		<input type="password" name="" placeholder="Enter password" id="password">
		<span></span>
		<br><br>
		<button type="submit">submit</button>
		
	</form>

	<script >
		
		function validation() {
			var a = document.getElementbyId('name').value;
			//var b = document.getElementbyId('password').value;

			if (a == "") {
			document.getElementbyId('message').innerHTML = "plz fill the name feild";

				return false;
			}
         				

				if ((a.length <= 2) || (a.length > 20)){

					document.getElementbyId('message').innerHTML = " name length must be b/w 2 and 20";
				return false;
			}

			if (!isNaN(a)) {

				document.getElementbyId('message').innerHTML = " sahi naam daal";

				return false;

			}
		}
	</script>

</body>
</html>
