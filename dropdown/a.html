<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<select name="" onchange='checkvalue(this.value)'>
		<option>college</option>
		<option value="red">RJIT</option>
		<option value="blue">ITM</option>
		<option value="others">others</option>
	</select>
	<input type="text" name="" id="color" style="display: none;"/>
<script >
	function checkvalue(val)
	{
		if (val==="others")
			document.getElementById('color').style.display='block';
		else
			document.getElementById('color').style.display='none';
	}
</script>
</body>
</html>
